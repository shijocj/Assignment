<head>

	<link rel="stylesheet" type="text/css" href="site.css" />

	<div id="main_container">
		<div class="modal-content">
			<div class="image_container">
				<div id="image_details_cntr" class="grid-container" style="width:auto;height:180px">
					<div id="imageInfo" class="image_prop_cntr grid-child" style="height:auto;">
						<div class="image_prop_header">
							<strong> Image Property</strong>
						</div>
						<div id="display_image_prop" class="display_image_prop_cls"> </div>
					</div>

					<div class="plot_tabular_content grid-child">
						<div class="image_prop_header">

						</div>

							<div id="image_tab_container" style="width: auto; height: auto"> </div>
						</div>
					</div>
				</div>
				<div class="box">
					<input type="file" id="image_file" class="inputfile inputfile-1" accept="image/*"
						onchange='ImageMapper.openFile(event)' style="visibility:hidden">

							viewBox="0 0 20 17">

							</path>
						</svg> <span>Choose a fileâ€¦</span></label>
				</div>
				<div class="img_upload_container" style="width:auto;height:auto;">
					<div id="display_upload_image" class="display_upload_image_cls"> </div>
				</div>
			</div>
		</div>
	</div>
</body>
<html>
